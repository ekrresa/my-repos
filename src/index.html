<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - GitHub Profile Explorer</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
  </head>

  <body class="body">
    <main class="main">
      <h1 class="title">GitHub Profile Explorer</h1>
      <p>Search for users by their username. Use the form below.</p>

      <section class="form__section">
        <div id="error"></div>

        <form class="user__form" id="user-form">
          <input name="username" aria-label="username" placeholder="Enter Username" required>
          <button type="submit">
            <span id="form-loading"></span>
            <span>Search</span>
          </button>
        </form>
      </section>

    </main>
    <script src="index.js"></script>
  </body>

</html>
